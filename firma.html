<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Correo</title>
    <style>
        .firma {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        .firma p {
            margin: 0;
        }
        .firma p a {
            color: #1a73e8;
            text-decoration: none;
        }
        .firma p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="firma">
        <p><strong>Nombre:</strong> Juan Pérez</p>
        <p><strong>Cargo:</strong> Desarrollador Web</p>
        <p><strong>Empresa:</strong> Ejemplo S.A.</p>
        <p><strong>Teléfono:</strong> +57 123 456 7890</p>
        <p><strong>Email:</strong> <a href="mailto:juan.perez@ejemplo.com">juan.perez@ejemplo.com</a></p>
    </div>
</body>
</html>
